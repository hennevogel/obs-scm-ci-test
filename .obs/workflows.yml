version: '1.1'
testbuild:
  steps:
    - branch_package:
        source_project: home:hennevogel:ctris-scm-test
        source_package: ctris
        target_project: home:hennevogel:ctris-scm-test
    - submit_package:
        source_project: home:hennevogel:ctris-scm-test
        target_project: home:hennevogel
  filters:
    event: pull_request

rebuild:
  steps:
    - trigger_services:
        project: home:hennevogel:ctris-scm-test
        package: ctris
  filters:
    event: push
    branches:
      only:
        - main
